<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>生成器函数参数</title>
</head>

<body>
    <script>
        function* gen(arg) {
            console.log(arg);   // AAA
            yield 111;
            yield 222;
            yield 333;
        }

        // 执行获取迭代器对象
        // let iterator = gen('AAA');
        // console.log(iterator.next());   //{value: 111, done: false}

        function* fun(arg) {
            console.log(arg);   // AAA
            let one = yield 111;
            console.log(one);
            let two = yield 222;
            console.log(two);
            let three = yield 333;
            console.log(three);
        }

        // 执行获取迭代器对象
        let iterators = fun('AAA');
        console.log(iterators.next());   //{value: 111, done: false}
        // next 方法可以传入实参
        console.log(iterators.next('BBB'));
        console.log(iterators.next('CCC'));
        console.log(iterators.next('DDD'));

    </script>
</body>

</html>
